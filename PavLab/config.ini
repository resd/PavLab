c=c    % example.ini -- INI file example for the class INiConfig
% UPD: 21.03.2010

% Supported whitespaces in section names
[Section 1]    % allowed the comment to section
key11=10    % numeric scalar
key12=1.45, 19.5, 0.6, -1.4    % numeric vector
key13=1.5+3i, -2-2i    % complex numeric vector
key14=Hello, Matlab!    % string

[Section 2]
% Description of key 1
key21=3, 5, -1, 2+3i    % real and complex numeric vector

% Description of key 2
key23=    % empty value

[Section 3]    % this empty section

% Sect
[DATA]
% Supported whitespaces in key names
key num=113    % supported whitespaces before and after "=" delimiter
key str=INI file example

[12345]
01=1, 2, 3, 4, 5
02=1 2 3 4 5    % supported whitespace delimiter without comma
key.01=2.45e-005    % %e format

[dataCreate]
classCount=2
classElementCount=100
classSignCount=2
rule=1

[dataCreateMean]
% classM=1 2 3 4;  2 5 4 5; 1 3 5 6
classM=[12 1;3 8]

[dataCreateVar]
% classD=3 5 3 2;  2 1 4 5; 5 3 5 6
classD=[12 2;4 6]

[dataMSA]
ImaxCount=10
c=

[dataPerceptron]
edit=false    % ...
trainCount=20    % Enter the number of training cycles
layersCount=2    % Enter the number of layers
neuronsCount=200    % Enter the number of neurons in the layer

[dataNS]
% наcтройки сети
% точность распознавания

[Path]
classes=classes.mat
